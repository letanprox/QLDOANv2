<script>
	function LoadLogin(){
		
		console.log(String(document.getElementById('passwordinput').value))
		console.log('/api/login?username='+String(document.getElementById('teninput').value)+'&pass='+String(document.getElementById('passwordinput').value))
		$.getJSON('/api/login?username='+String(document.getElementById('teninput').value)+'&pass='+String(document.getElementById('passwordinput').value), function(data) {
			console.log(data)
			if(String(data[0]) != 'null'){
			setCookie(String(data[0]), data[1] , 1);
			setCookie(String(data[2]), data[3] , 1);
			if(String(data[0]) === 'QL') window.location.replace("/admin/quanlytieuban");
			if(String(data[0]) === 'GV') window.location.replace("/giangvien/danhsachdoan");
			if(String(data[0]) === 'SV') window.location.replace("/thongtindoan");
			}else{
				alert('Nhập sai mật khẩu hoặc tên đăng nhập!')
			}
		});
	

    }
</script>
